<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    </head>





    <div class="container shadow">
      <img class="icon" src="icon1.png" width="65px">
      <form id="search-form" class="mb-3 mt-4">
        <div class="row">
          <div class="col-6" id="colaval">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
              autocomplete="off"
            />
          </form>
          </div>
            <div class="col-4" id="coldovom">
              <input
                type="submit"
                value="Search the city"
                class="btn btn-outline-primary w-100"
                id="submit"
              />
            </div>
          </div>
            <div class="row">
              <h1 id="cityName"></h1>
              <div class="col-6">
                 <ul><li>Last Updated: <span id="date"></span> 
                  </li>
                   <li id="description">
                     Mostly sunny
                  </li>
                  </ul>
                  
                  
                  <div class="clearfix weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny" id="icon" class="float-left" />
                    
                      <strong id="temperature"></strong
                      ><span class="units"><a href="#" id="celcius-link">°C</a>  | <a href="#" id="farenheit-link">°F</a></span>
                  </div>
                </div>
            
                
           
             <div class="col-6">
           
             <ul><li>Humidity: <span id="humidity">77</span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li></ul>
              
            
             </div>
             </div>
          
        
             <div class="weather-forecast" id="forecast">
              
            </div>
      
    </div>





















          
     </div>
     
      <div class="sources">
       <a href="https://github.com/haniemeer/my-weather-app" class="source">Open source Code</a><span class="source-name"> By Hanieh Esmaelil And hosted On <a href="https://wheather-app-hanieh.netlify.app" class="source">Netlify</a></span>
   
    
       <script src="app.js"></script>
</body>
</html>
